
<ion-content class="login-ion-content overflow-hidden max-h-screen max-w-screen">
    <div class="h-screen w-screen flex overflow-hidden items-center justify-center">
      <div class="card-container w-full">
      
        <ion-card color="light" >
          <ion-card-header>
            <ion-card-title>Inicio de Sesion</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
  
            <ion-label position="floating">User</ion-label>
            <ion-input class="border-2 rounded-xl outline-slate-950 mb-2" name="nombre" type="text" required [(ngModel)]="usuario"></ion-input>
  
            <ion-label position="floating">Password</ion-label>
            <ion-input class="border-2 rounded-xl outline-slate-950 mb-2" name="psw" type="password" required [(ngModel)]="pwd"></ion-input>
  
          </ion-card-content>
        
          <ion-button fill="clear" >Clear</ion-button>
          <ion-button fill="clear" (click)="submit()">Log in</ion-button>
        </ion-card>
        <ion-note class="text-red-500">{{msg}}</ion-note>
      </div>
    </div>
    

</ion-content>
